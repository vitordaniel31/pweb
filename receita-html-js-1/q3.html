<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">    
      <style type="text/css">
         #amor {
            opacity: 0;
            transition: opacity 1s;
         }
      </style>  
   </head>
   <body>
      <div id="amor"></div>
      <div>
         <button id="botao" onclick="carregarDiv()">Acender</button>
      </div>        
      <h3><a href="q1.html">Questão 1</a></h3>         
      <h3><a href="q2.html">Questão 2</a></h3>       
   </body>   
   <script type="text/javascript">
      function carregarDiv(){

         let div = document.getElementById("amor");
         if(div.innerHTML=='') {
            div.innerHTML = `Guinness`;
            div.style.opacity = 1;
            document.getElementById('botao').innerHTML = 'Apagar';
         } else {
            div.style.opacity = 0;
            setTimeout(()=> div.innerHTML = '', 2000)
            document.getElementById('botao').innerHTML = 'Acender';          
         }
      }
   </script>

</html>
