<html>

   <body>
      <div id="meu amor"></div>
      <div>
         <button id="botao" onclick="carregarDiv()">Acender</button>
      </div>

   <script type="text/javascript">
      function carregarDiv(){
         let div = document.getElementById("meu amor");
         if(div.innerHTML=='') {
            div.innerHTML = `<h1>Guinness</h1>`;
            document.getElementById('botao').innerHTML = 'Apagar';
         } else {
            div.innerHTML = null;  
            document.getElementById('botao').innerHTML = 'Acender';          
         }
      }
   </script>
