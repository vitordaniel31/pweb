<!DOCTYPE html>

<html>
      <head>
      <title>ReactZero</title>      
      </head>
   <body>
      <div id="app">

      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         let cervejas = [
            {
               name: "Guiness", 
               alcohol: "10%"            
            }, 
            {
               name: "Desperados",
               alcohol: "6%"             
            }, 
            {
               name: "Becks",
               alcohol: "5%"             
            }
         ];

         const Cabecalho = () => {
            return <h1>Minha tabela de bebidas</h1>
         }

         const TabelaBebidas = () => {
            return <div id="app">
               <table id="tabela" border="1">
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Álcool</th>
                     </tr>
                  </thead>
                  <tbody>
                  </tbody>
               </table>
            </div>
         }

         //cs é um array de cervejas
         const carregarDiv = cs => {
            let tbody = document.querySelector("#tabela tbody");
            const itensHtml = cs.map( ({name,alcohol}) => `<tr><td>${name}</td><td>${alcohol}</td></tr>` ); 
            tbody.innerHTML = `${itensHtml.join("\n")}`;
         }

         ReactDOM.render(
            <div>
               <Cabecalho/>
               <button onClick={() => carregarDiv(cervejas)} id="botaoCarregar">Carregando cervejas...</button>
               <TabelaBebidas/>
            </div>
            ,
            document.getElementById("app")
         )
      </script>
   </body>
</html>
