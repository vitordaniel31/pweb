<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - 3</title>    
      <meta charset="utf-8">  
   </head>
   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         const TabelaBebidas = ({titulo,cabecalhos}) => {
            return (
               <div>
                  <h1>{titulo}</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>
                           {cabecalhos.map((cabecalho, index) => <th key={index}>{cabecalho}</th>)} 
                        </tr>
                     </thead>
                  </table>
               </div>
            )  
         }

         const valoresCabecalhos = ["Nome", "Marca", "√Ålcool", "Ibu"]

         ReactDOM.render(
            <TabelaBebidas titulo="minha tabela de cana" cabecalhos={ valoresCabecalhos }/>
            ,
         document.getElementById("app"))
      </script>
   </body>
</html>
