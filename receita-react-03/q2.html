<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - 3</title>    
      <meta charset="utf-8">  
   </head>
   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         const TabelaBebidas = ({titulo,cabecalhos,linhas,propriedades}) => {
            return (
               <div>
                  <h1>{titulo}</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>
                           {cabecalhos.map((cabecalho, index) => <th key={index}>{cabecalho}</th>)} 
                        </tr>
                     </thead>
                     <tbody>
                        {linhas.map((linha, index) => 
                           <tr key={index}>
                              {propriedades.map((propriedades, index) => <td key={index}>{linha[propriedades]}</td>)} 
                           </tr>)}
                     </tbody>
                  </table>
               </div>
            )  
         }

         const valoresCabecalhos = ["Nome", "Marca", "Álcool", "Ibu"]
         const valoresPropriedades = ["nome", "marca", "alcool", "ibu"]
         const valoresLinhas = [
            {nome: "Cerveja", marca: "Skol", alcool: "5%", ibu: "10"},
            {nome: "Cachaça", marca: "Pitu", alcool: "50%", ibu: "15"},
            {nome: "Vodka", marca: "Slova", alcool: "15%", ibu: "25"},
         ]

         ReactDOM.render(
            <TabelaBebidas titulo="minha tabela de cana" cabecalhos={ valoresCabecalhos } linhas={ valoresLinhas } propriedades={ valoresPropriedades }/>
            ,
         document.getElementById("app"))
      </script>
   </body>
</html>
